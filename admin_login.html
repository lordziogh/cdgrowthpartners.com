<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | CD Growth Partners</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Center the Login Container */
.container {
    max-width: 400px;
}

/* Card Styling */
.card {
    border-radius: 12px;
    background: #f8f9fa;
}

/* Button Styling */
.btn-success {
    background: linear-gradient(to right, #008000, #FFA500, #FFD700);
    border: none;
    transition: all 0.3s ease-in-out;
}

.btn-success:hover {
    transform: scale(1.05);
    background: linear-gradient(to right, #006400, #FF8C00, #FFD700);
}
.back-button {
    position: absolute;
    top: 10px;
    right: 10px;
}
.custom-icon {
    display: flex;
    font-size: 13px;
    border: 3px solid rgb(255, 217, 2);
    border-radius: 30%;
    padding: 12px;
    align-items: center;
   
    background-color: rgb(15, 150, 3);;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
}


.admin-title {
    margin-bottom: 20px; /* Adjust as needed */
}



    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a class="btn btn-warning back-button" href="index.html">Back to Website</a>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center text-success admin-title">Admin Login</h2>
            <div class="container mb-4">
            <i class="fa fa-lock custom-icon" style="color:gold; "></i>
        </div>
            <form action="admin_login.php" method="POST" id="adminLoginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Login</button>
            </form>
            <!-- Sign-Up Button -->
<p class="text-center mt-3">
    Don't have an account? <a href="register.html">Sign Up</a>
</p>
            <p id="message" class="text-center mt-3"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById("adminLoginForm").addEventListener("submit", function(event) {
    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;
    let message = document.getElementById("message");

    if (username.length < 5 || password.length < 6) {
        event.preventDefault();
        message.textContent = "❌ Username must be at least 5 characters and password at least 6 characters.";
        message.style.color = "red";
    }else {
        message.textContent = "✅ Admin Logged in successfully!";
        message.style.color = "green";
    }
});

    </script>


</body>
</html>
